<div class="authentication-bg min-vh-100">
    <div class="bg-overlay bg-white"></div>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center  py-5">
                        <div class="mb-4 mb-md-5">
                            <a routerLink="/" class="d-block auth-logo">
                                <img src="assets/images/logo-dark.png" alt="" height="22" class="auth-logo-dark">
                                <img src="assets/images/logo-light.png" alt="" height="22" class="auth-logo-light">
                            </a>
                        </div>
                        <div class="mb-4">
                            <h5>Welcome Back !</h5>
                            <p>Sign in to continue to Dashonic.</p>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div class="form-floating form-floating-custom mb-3">
                                <input type="text" class="form-control" id="input-username" formControlName="name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter name">
                                <label for="input-username">Username</label>
                                <div class="form-floating-icon">
                                    <i class="uil uil-users-alt"></i>
                                </div>
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback" align="left">
                                    <div *ngIf="f.name.errors.required">Username is required</div>
                                </div>
                            </div>

                            <div class="form-floating form-floating-custom mb-3">
                                <input type="password" class="form-control" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                    placeholder="Enter password" aria-label="Password"
                                    aria-describedby="password-addon">
                                <label for="input-password">Password</label>
                                <div class="form-floating-icon">
                                    <i class="uil uil-padlock"></i>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback" align="left">
                                    <span *ngIf="f.password.errors.required">Password is required</span>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-check">
                                <label class="form-check-label" for="remember-check">
                                    Remember me
                                </label>
                            </div>

                            <div class="mt-3 d-grid">
                                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                            </div>

                        </form><!-- end form -->

                        <div class="mt-5 text-center text-muted">
                            <p>Don't have an account ? <a routerLink="/account/signup/basic"
                                    class="fw-medium text-decoration-underline"> Signup </a></p>
                        </div>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-xl-12">
                    <div class="text-center text-muted p-4">
                        <p class="mb-0">&copy;
                            {{year}} Dashonic. Crafted with <i class="mdi mdi-heart text-danger"></i> by Pichforest
                        </p>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

        </div>
    </div><!-- end container -->
</div>
<!-- end authentication section -->
