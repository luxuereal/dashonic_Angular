<!-- start page title -->
<app-pagetitle title="Progress Bars" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Default Examples</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank"
                    class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="">
                    <div class="mb-4">
                        <ngb-progressbar></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="25"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="50"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="70"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="85"></ngb-progressbar>
                    </div>
                    <div>
                        <ngb-progressbar [value]="100"></ngb-progressbar>
                    </div>
                </div>
            </div> <!-- end card body -->
        </div> <!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Backgrounds</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank"
                    class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="">
                    <div class="mb-4">
                        <ngb-progressbar [value]="5" type="primary"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="15" type="success"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="25" type="info"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="35" type="purple"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="45" type="warning"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="65" type="danger"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="85" type="secondary"></ngb-progressbar>
                    </div>
                    <div class="">
                        <ngb-progressbar [value]="100" type="dark"></ngb-progressbar>
                    </div>
                </div>
            </div><!-- end crad body -->
        </div><!-- end crad -->
    </div> <!-- end col -->
</div> <!-- end row -->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Labels Example</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank" class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="">
                    <div class="">
                        <ngb-progressbar textType="white" [value]="25" [showValue]="true"></ngb-progressbar>
                    </div>
                </div>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Multiple Progressbars</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank" class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div><!-- end cardbody -->
        </div><!-- end card -->
    </div><!-- end col --> 
</div><!-- end row -->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Height</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank" class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">        
                <div class="">
                    <div class="mb-3">
                        <ngb-progressbar [value]="25" height="3px"></ngb-progressbar>
                    </div>
                    <div class="">
                        <ngb-progressbar [value]="25" height="20px"></ngb-progressbar>
                    </div>
                </div>
            </div>  <!-- end card body -->
        </div> <!-- end card -->
    </div> <!-- end col -->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Animated Stripes</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank" class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">        
                <div class="">
                    <ngb-progressbar [value]="75" [striped] = "true" [animated] = "true" ></ngb-progressbar>
                </div>
            </div> <!-- end card body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
</div> <!-- end row -->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Striped Progress</h4>
                <a href="https://ng-bootstrap.github.io/#/components/progressbar/examples" target="_blank" class="btn btn-sm btn-soft-secondary">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">        
                <div class="">
                    <div class="mb-4">
                        <ngb-progressbar [value]="10" [striped] = "true" [animated] = "true" ></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="25" [striped]="true" [animated]="true" type="success" ></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="50" [striped]="true" [animated]="true" type="info" ></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="62" [striped]="true" [animated]="true" type="purple" ></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="75" [striped]="true" [animated]="true" type="warning" ></ngb-progressbar>
                    </div>
                    <div class="">
                        <ngb-progressbar [value]="100" [striped]="true" [animated]="true" type="danger" ></ngb-progressbar>
                    </div>
                </div>
            </div> <!--end card body-->
        </div> <!--end card-->
    </div> <!--end col-->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Custom progress</h4>
                <p class="m-0 badge badge-soft-primary py-2">Dashonic Only</p>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="">
                    <div class="progress progress-xl animated-progess mb-4 custom-progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress progress-xl animated-progess mb-4 custom-progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress progress-xl animated-progess mb-4 custom-progress">
                        <div class="progress-bar bg-purple" role="progressbar" style="width: 62%" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress progress-xl animated-progess mb-4 custom-progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress progress-xl animated-progess custom-progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div> <!--end card body-->
        </div> <!--end card-->
    </div> <!--end col-->
</div> <!--end row-->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Gradient Progress</h4>
                <p class="m-0 badge badge-soft-primary py-2">Dashonic Only</p>
            </div><!-- end card header -->
            <div class="card-body">
                
                <div class="">
                    <div class="mb-4">
                        <ngb-progressbar [value]="25" type="primary"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="50" type="gradient"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="62" type="info"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="75" type="warning"></ngb-progressbar>
                    </div>
                    <div class="mb-4">
                        <ngb-progressbar [value]="82" type="danger"></ngb-progressbar>
                    </div> 
                    <div class="">
                        <ngb-progressbar [value]="100" type="purple"></ngb-progressbar>
                    </div>   
                </div>
                
            </div><!--end card body-->
        </div><!--end card-->
    </div><!--end col-->
</div> <!--end row-->
